<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="header">
          <form class="search-city">
            <input
              type="text"
              placeholder="Type a city..."
              autocomplete="off"
              autofocus="on"
              class="form-control-sm"
              id="search-input"
            />
            <input
              type="submit"
              value="Search"
              id="search-submit"
              class="btn btn-primary btn-sm"
            />
            <input
              type="submit"
              value="current"
              id="current-location-button"
              class="btn btn-success btn-sm"
            />
          </form>
        </div>
        <div class="section1">
          <div class="location">
            <h1 class="city" id="city">Polokwane</h1>
          </div>
        </div>
        <div class="section2">
          <div class="latest-update">
            <span class="constant-text"> Last updated: </span>
            <div class="day" id="day">Saturday</div>
            <div class="time" id="time">18:20</div>
            <div class="description" id="description">Sunny</div>
          </div>
          <div class="current-weather">
            <div class="row">
              <div class="col">
                <br />
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt=""
                  class="current-icon"
                  id="current-icon"
                />
              </div>
              <div class="col">
                <div class="current-temp" id="current-temp">30</div>

                <div class="units">
                  <span class="metric" id="metric">Â°C </span>
                </div>
              </div>
              <div class="col">
                <div class="section3">
                  <div class="humidity">
                    <br />
                    <br />
                    Humidity: <span id="humidity">40</span> <span>%</span>
                  </div>
                  <div class="wind">
                    Wind: <span id="wind-speed">3</span><span>Km/H</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast"></div>
      </div>
      <div class="footer">
        <small><a href="">Open-sourced</a>by, Mmaserufe Sekalo</small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
